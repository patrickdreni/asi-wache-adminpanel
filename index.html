<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ASI-WACHE Admin ‚Äì Zeiten mit Datum</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 2em; }
    .header { display: flex; align-items: center; gap: 1em; margin-bottom: 2em; }
    .header img { height: 60px; }
    .section { background: white; padding: 1em; margin-bottom: 2em; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 0.5em; text-align: center; }
    th { background: #eee; }
    input[type="text"] { width: 100%; padding: 0.3em; text-align: center; }
    button { padding: 0.3em 0.6em; }
    h1, h2 { color: #c00; }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="ASI-WACHE Logo">
    <h1>ASI-WACHE Adminpanel ‚Äì Zeiten mit Datum</h1>
  </div>

  <div class="section">
    <h2>üìÖ Arbeitszeiten mit Datum & Netto-Stunden</h2>
    <table>
      <thead>
        <tr>
          <th>Datum</th>
          <th>Wochentag</th>
          <th>Mitarbeiter</th>
          <th>Start</th>
          <th>Pause</th>
          <th>Weiter</th>
          <th>Feierabend</th>
          <th>Netto</th>
          <th>Aktion</th>
        </tr>
      </thead>
      <tbody id="timeTable">
        <tr><td colspan="9">Wird geladen...</td></tr>
      </tbody>
    </table>
  </div>

<script>
  const API_URL = "https://asi-wache-times-editable.onrender.com/api/times";

  function parseTime(str) {
    if (!str) return null;
    const [h, m] = str.split(":").map(Number);
    return new Date(0, 0, 0, h, m);
  }

  function diffInHours(start, end) {
    if (!start || !end) return 0;
    return (end - start) / 1000 / 60 / 60;
  }

  function formatHours(h) {
    if (isNaN(h)) return "-";
    const hours = Math.floor(h);
    const minutes = Math.round((h - hours) * 60);
    return `${hours}h ${minutes}min`;
  }

  function formatDate(d) {
    return d.toLocaleDateString("de-DE");
  }

  function getWeekday(d) {
    return d.toLocaleDateString("de-DE", { weekday: "long" });
  }

  async function loadTimes() {
    const res = await fetch(API_URL);
    const times = await res.json();
    const tbody = document.getElementById("timeTable");
    tbody.innerHTML = "";

    times.forEach(entry => {
      const id = entry.id;
      const start = entry.start || "";
      const pause = entry.pause || "";
      const resume = entry.resume || "";
      const end = entry.end || "";
      const date = new Date(); // in Zukunft k√∂nnte entry.date hier stehen
      const tStart = parseTime(start);
      const tPause = parseTime(pause);
      const tResume = parseTime(resume);
      const tEnd = parseTime(end);

      let netto = diffInHours(tStart, tEnd) - diffInHours(tPause, tResume);
      const nettoFormatted = formatHours(netto);

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${formatDate(date)}</td>
        <td>${getWeekday(date)}</td>
        <td>${entry.name}</td>
        <td><input type="text" value="${start}" id="start-${id}"></td>
        <td><input type="text" value="${pause}" id="pause-${id}"></td>
        <td><input type="text" value="${resume}" id="resume-${id}"></td>
        <td><input type="text" value="${end}" id="end-${id}"></td>
        <td>${nettoFormatted}</td>
        <td><button onclick="saveTime('${id}')">üíæ Speichern</button></td>
      `;
      tbody.appendChild(row);
    });
  }

  async function saveTime(id) {
    const body = {
      start: document.getElementById(`start-${id}`).value,
      pause: document.getElementById(`pause-${id}`).value,
      resume: document.getElementById(`resume-${id}`).value,
      end: document.getElementById(`end-${id}`).value
    };

    const res = await fetch(API_URL + "/" + id, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body)
    });

    if (res.ok) {
      alert("‚úÖ Gespeichert");
      loadTimes();
    } else {
      alert("‚ùå Fehler beim Speichern");
    }
  }

  loadTimes();
</script>
</body>
</html>
