<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ASI-WACHE Admin ‚Äì Foto-Upload</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 2em; }
    .header { display: flex; align-items: center; gap: 1em; margin-bottom: 2em; }
    .header img { height: 60px; }
    .section { background: white; padding: 1em; margin-bottom: 2em; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1, h2 { color: #c00; }
    input[type="file"], button { padding: 0.5em; margin-top: 1em; width: 100%; }
    #result img { margin-top: 1em; max-width: 100%; }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="ASI-WACHE Logo">
    <h1>ASI-WACHE Adminpanel ‚Äì Foto-Upload</h1>
  </div>

  <div class="section">
    <h2>üì∏ Foto hochladen</h2>
    <form id="uploadForm">
      <input type="file" id="photoInput" name="photo" accept="image/*" required>
      <button type="submit">Hochladen</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    const uploadUrl = "https://asi-wache-upload.onrender.com/api/upload"; // ‚Üê bei Bedarf anpassen

    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("photoInput");
      const formData = new FormData();
      formData.append("photo", fileInput.files[0]);

      const res = await fetch(uploadUrl, {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      const result = document.getElementById("result");
      if (data.success) {
        result.innerHTML = `<p style="color:green;">‚úÖ Hochgeladen: ${data.filename}</p>
                            <img src="${uploadUrl.replace("/api/upload", "") + "/uploads/" + data.filename}" alt="Vorschau">`;
      } else {
        result.innerHTML = `<p style="color:red;">‚ùå Fehler beim Upload</p>`;
      }
    });
  </script>
</body>
</html>
