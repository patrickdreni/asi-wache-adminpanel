<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ASI-WACHE Adminpanel</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 2em; }
    .section { background: white; padding: 1em; margin-bottom: 2em; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #c00; }
    ul, table { width: 100%; border-collapse: collapse; }
    td, th { border: 1px solid #ccc; padding: 8px; }
    input, textarea, select, button { margin-top: 0.5em; width: 100%; padding: 0.5em; }
  </style>
</head>
<body>
  <h1>ASI-WACHE Adminpanel</h1>

  <div class="section">
    <h2>ðŸ‘¥ Mitarbeiter</h2>
    <ul id="userList">Wird geladen...</ul>
  </div>

  <div class="section">
    <h2>ðŸ•’ Arbeitszeiten</h2>
    <select id="userSelect"></select>
    <button onclick="loadTimesheets()">Zeiten anzeigen</button>
    <table id="timesheetTable">
      <thead><tr><th>Name</th><th>Datum</th><th>Start</th><th>Ende</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="section">
    <h2>ðŸ“© Nachricht senden</h2>
    <select id="messageUserSelect"></select>
    <textarea id="messageText" placeholder="Nachricht eingeben..."></textarea>
    <button onclick="sendMessage()">Senden</button>
    <p id="messageStatus"></p>
  </div>

  <script>
    const API_URL = "https://asi-wache-backend.onrender.com";

    async function loadUsers() {
      const res = await fetch(API_URL + "/api/users");
      const users = await res.json();
      const list = document.getElementById("userList");
      const select = document.getElementById("userSelect");
      const msgSelect = document.getElementById("messageUserSelect");

      list.innerHTML = "";
      users.forEach(user => {
        const li = document.createElement("li");
        li.textContent = user.name;
        list.appendChild(li);

        const option = document.createElement("option");
        option.value = user.id;
        option.textContent = user.name;
        select.appendChild(option);

        const msgOption = option.cloneNode(true);
        msgSelect.appendChild(msgOption);
      });
    }

    async function loadTimesheets() {
      const userId = document.getElementById("userSelect").value;
      const res = await fetch(API_URL + "/api/timesheets?userId=" + userId);
      const data = await res.json();

      const tbody = document.querySelector("#timesheetTable tbody");
      tbody.innerHTML = "";
      data.forEach(entry => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${userId}</td><td>${entry.date}</td><td>${entry.start}</td><td>${entry.end}</td>`;
        tbody.appendChild(tr);
      });
    }

    async function sendMessage() {
      const to = document.getElementById("messageUserSelect").value;
      const message = document.getElementById("messageText").value;
      const res = await fetch(API_URL + "/api/messages", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ to, message })
      });
      const result = await res.json();
      document.getElementById("messageStatus").textContent = result.msg || "Gesendet!";
    }

    loadUsers();
  </script>
</body>
</html>
